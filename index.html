<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sokoban</title>
  <meta name="description" content="Simple Sokoban Game">
</head>

<body>
  <div id="gameContainer">
    <div id="mainMenu">
      <div id="gameTitle">SOKOBAN</div>
      <button id="startButton">START</button>
      <button id="stageSelectButton">STAGE</button>
      <footer id="footer">
        <div id="gameVersion">game version</div>
        <div id="copyright">
          Copyright (c) Tockiib 2019. <br>
          All rights reserved. <br>
        </div>
      </footer>
    </div>

    <div id="gameArea">
      <nav id="gameNav">
        <div id="gameLevel">STAGE 1</div>
        <button id="backToMenuButton">MENU</button>
      </nav>
      <div id="canvasWrapper">
        <canvas id="canvas"></canvas>
      </div>
      <button id="undoButton">UNDO</button>
      <button id="resetStageButton">RESET</button>
    </div>

    <div id="stageSelect">
      <div id="stageSelectButtons">
        <div class="fiveStageSelectButtons">
          <button class="goToStageButton"></button>
          <button class="goToStageButton"></button>
          <button class="goToStageButton"></button>
          <button class="goToStageButton"></button>
          <button class="goToStageButton"></button>
        </div>
        <div class="fiveStageSelectButtons">
          <button class="goToStageButton"></button>
          <button class="goToStageButton"></button>
          <button class="goToStageButton"></button>
          <button class="goToStageButton"></button>
          <button class="goToStageButton"></button>
        </div>
        <div class="fiveStageSelectButtons">
          <button class="goToStageButton"></button>
          <button class="goToStageButton"></button>
          <button class="goToStageButton"></button>
          <button class="goToStageButton"></button>
          <button class="goToStageButton"></button>
        </div>
      </div>
      <button id="backToTitleButton">BACK</button>
    </div>

    <div id="nextLevel">
      <div id="completeStage">
        <div id="congratsText">Congratulations!</div>
        <button id="nextLevelButton">NEXT</button>
      </div>
    </div>

    <div id="gameFinished">
      <div id="finishedBox">
        <div id="finishedText">
          Congratulations! <br>
          You just finished the game! <br>
          Thank you for playing.
        </div>
        <button id="gameFinishedButton">MENU</button>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
